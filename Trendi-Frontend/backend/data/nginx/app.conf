server {
    listen 443 ssl;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/trendi.gq/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trendi.gq/privkey.pem;
    server_name example.org;
    
    location / {
        proxy_pass trendi.gq; #for demo purposes
    }
}

location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}