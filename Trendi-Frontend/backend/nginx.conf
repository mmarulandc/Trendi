events {

}

http {
  error_log /usr/local/var/log/nginx/error.log
  # client_max_body_size 20m;

  # proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;

  server {
    server_name ec2-3-83-112-152.compute-1.amazonaws.com;
    proxy_cache one;
    proxy_cache_key $request_method$request_uri;
    proxy_cache_min_uses 1;
    proxy_cache_methods GET;
    proxy_cache_valid 200 1y;

    location / {
      proxy_pass http://backend:3000;
      rewrite ^/ec2-3-83-112-152.compute-1.amazonaws(.*)$ $1 break;
    }

    listen 80;
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/server2.your.domain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/server2.your.domain/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
  }
}